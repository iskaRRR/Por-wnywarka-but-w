<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PorÃ³wnywarka cen</title>

  <style>
    :root {
      --panel:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22c55e;
      --danger:#ef4444;
      --border:#1f2937;
    }

    body{
      margin:0;
      padding:40px;
      font-family:Arial,sans-serif;
      background:radial-gradient(circle at top,#0f172a,#020617);
      color:var(--text);
    }

    h1{font-size:36px;margin-bottom:20px}

    /* ===== SEARCH ===== */
    .search-panel{
      background:var(--panel);
      padding:28px;
      border-radius:22px;
      margin-bottom:40px;
    }

    .search{
      display:flex;
      gap:14px;
    }

    .search input{
      flex:1;
      padding:18px;
      border-radius:16px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:16px;
    }

    .search button{
      padding:18px 30px;
      border-radius:16px;
      border:none;
      background:var(--accent);
      font-weight:bold;
      cursor:pointer;
      font-size:16px;
    }

    /* ===== HERO ===== */
    .hero-card{
      background:var(--card);
      border-radius:28px;
      padding:40px;
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:40px;
      align-items:center;
      margin-bottom:30px;
      box-shadow:0 30px 70px rgba(0,0,0,.6);
    }

    .hero-image{
      text-align:center;
    }

    .hero-image img{
      max-width:460px;
      width:100%;
      filter:drop-shadow(0 35px 45px rgba(0,0,0,.75));
    }

    .model{
      font-size:26px;
      font-weight:bold;
      margin-bottom:20px;
    }

    /* ===== PRICE BOXES ===== */
    .price-box{
      background:#020617;
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px 22px;
      display:grid;
      grid-template-columns:1fr auto auto;
      align-items:center;
      gap:14px;
      margin-bottom:14px;
    }

    .price-box span{
      font-size:14px;
      color:var(--muted);
    }

    .price-box strong{
      font-size:20px;
    }

    .price-box.good{
      border-color:var(--accent);
    }

    .price-box.bad{
      border-color:var(--danger);
      background:linear-gradient(135deg,#020617,#190b0b);
    }

    .diff-label{
      font-size:14px;
      font-weight:bold;
    }

    .diff-label.good{color:var(--accent)}
    .diff-label.bad{color:var(--danger)}

    .add-btn{
      padding:8px 14px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#052e16;
      font-weight:bold;
      cursor:pointer;
      white-space:nowrap;
    }

    .add-btn:hover{
      filter:brightness(1.1);
    }

    /* ===== DESCRIPTION ===== */
    .description-card{
      background:var(--panel);
      border-radius:22px;
      padding:30px;
      margin-bottom:30px;
    }

    /* ===== SIMILAR ===== */
    .similar-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .similar-card{
      background:#020617;
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      text-align:center;
      cursor:pointer;
    }

    .similar-card img{
      max-width:120px;
    }

    .similar-card p{
      font-size:14px;
      color:var(--muted);
    }

    /* ===== CART ===== */
    #cartBtn{
      position:fixed;
      top:20px;
      right:20px;
      cursor:pointer;
      font-weight:bold;
      z-index:1000;
    }

    #cartBox{
      display:none;
      position:fixed;
      top:0;
      right:0;
      width:420px;
      height:100vh;
      background:linear-gradient(180deg,#020617,#020617);
      padding:24px;
      box-shadow:-15px 0 60px rgba(0,0,0,.7);
      overflow-y:auto;
      z-index:999;
    }
  </style>
</head>
<body>

    <input id="searchInput"
           placeholder="Wpisz model lub SKU"

</div>

<div id="results"></div>


<!-- ===== OPIS PRODUKTU ===== -->
<div id="description" class="description-card" style="display:none">
  <h3>Opis produktu</h3>
  <p id="descriptionText"></p>

<!-- ===== PODOBNE MODELE ===== -->
<div id="similarSection" class="description-card" style="display:none">
  <h3>Podobne modele</h3>
  <div class="similar-grid" id="similar"></div>

<!-- ===== KOSZYK ===== -->

  </div>
  <div id="cartItems"></div>
  <div id="cartTotal" style="margin-top:16px;font-weight:bold"></div>

<script src="/static/cart.js"></script>
<script src="/static/loadSimilar.js"></script>
<script src="/static/compare.js"></script>
<script src="/static/render.js"></script>
</body>
</html>
